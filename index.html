<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>

    <h1>Etch-a-Sketch</h1>
    
    <div class="header">
        <h6>Select Board Size</h6>
        <button id="popup" class="btn btn-secondary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>

    <div class="layout">

    <div class="side">

        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-danger" onclick="setColor('red')">Red</button>
        <button class="btn btn-primary" onclick="setColor('blue')">Blue</button>
        <button class="btn btn-success" onclick="setColor('green')">Green</button>
        <button class="btn btn-info" onclick="setColor('random')">Random</button>
        <button class="btn btn-secondary" onclick="setColor('delete')">Delete</button>
        <button class="btn btn-secondary" onclick="resetBoard()">Reset</button>

    </div>

    <div class="board"></div>

    </div>

  
</body>
</html>
